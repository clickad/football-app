<div class = "table-responsive standings__wrapper">
  <table class = "standings__table table-striped col-xs-12">
    <thead>
      <tr>
        <td>Position</td>
        <td>Team</td>
        <td>Games</td>
        <td>Points</td>
        <td>Diff</td>
        <td>Goals</td>
        <td>Wins</td>
        <td>Draws</td>
        <td>Losses</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "teams in stand.standing">
        <td>{{teams.position}}</td>
        <td class = "standings__team">
          <span><img src = "{{teams.crestURI}}" alt = "" width = "12px"> 
          </span>
          <span>{{teams.teamName}}</span>
        </td>
        <td>{{teams.playedGames}}</td>
        <td>{{teams.points}}</td>
        <td>{{teams.goalDifference}}</td>
        <td>{{teams.goals + ' : ' + teams.goalsAgainst}}</td>	
        <td>{{teams.wins}}</td>
        <td>{{teams.draws}}</td>
        <td>{{teams.losses}}</td>
      </tr>
    </tbody>
  </table>
</div>

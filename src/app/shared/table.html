<div class = "table-responsive standings__wrapper">
  <table class = "standings__table table-striped col-xs-12" ng-repeat = "table in stand | filter: table.type = 'TOTAL'">
    <thead>
      <tr>
        <td>Position</td>
        <td>Team</td>
        <td>Games</td>
        <td>Points</td>
        <td>Diff</td>
        <td>Goals</td>
        <td>Wins</td>
        <td>Draws</td>
        <td>Losses</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "team in table.table">
        <td>{{team.position}}</td>
        <td class = "standings__team gold-color"">
          <span><img src = "{{team.team.crestUrl}}" alt = "" width = "12px"> 
          </span>
          <span>{{team.team.name}}</span>
        </td>
        <td>{{team.playedGames}}</td>
        <td class = "gold-color">{{team.points}}</td>
        <td>{{team.goalDifference}}</td>
        <td>{{team.goalsFor + ' : ' + team.goalsAgainst}}</td>	
        <td>{{team.won}}</td>
        <td>{{team.draw}}</td>
        <td>{{team.lost}}</td>
      </tr>
    </tbody>
  </table>
</div>
